<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.date }}</li>
        {% empty %}
            <li>No events available.</li>
        {% endfor %}
    </ul>
</body>
</html>
